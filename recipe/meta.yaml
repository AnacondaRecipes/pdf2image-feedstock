{% set name = "pdf2image" %}
{% set version = "1.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0bae0e570219d2181dcfdb31c127d46820c0586957f27df125817cc68bcdf72e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - pillow

test:
  imports:
    - pdf2image

about:
  home: https://github.com/Belval/pdf2image
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A wrapper around the pdftoppm and pdftocairo command line tools to convert PDF to a PIL Image list.'

extra:
  recipe-maintainers:
    - benhuff
    - oblute
    - rluria14
