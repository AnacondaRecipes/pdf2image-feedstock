{% set name = "pdf2image" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e702bf5c4b776744f0b751b6dd1113f8d3430c7170f25f982affc471a99a686

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - pillow

test:
  imports:
    - pdf2image

about:
  home: https://github.com/Belval/pdf2image
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A wrapper around the pdftoppm and pdftocairo command line tools to convert PDF to a PIL Image list.

extra:
  recipe-maintainers:
    - mxr-conda
    - benhuff
    - oblute
    - rluria14
