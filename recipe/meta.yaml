{% set name = "pdf2image" %}
{% set version = "1.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c63f79b175bb61f09f37dd864830cc30af3d113a37fb3a8e9539f1b7954184e5

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - pillow

test:
  imports:
    - pdf2image

about:
  home: https://github.com/Belval/pdf2image
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A wrapper around the pdftoppm and pdftocairo command line tools to convert PDF to a PIL Image list.

extra:
  recipe-maintainers:
    - benhuff
    - oblute
    - rluria14
